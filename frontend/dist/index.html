  <body>
    <div id="root"></div>
    <script>
      // Gestione dell'installazione PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        // Impedisci al browser di mostrare automaticamente il prompt
        e.preventDefault();
        // Salva l'evento per poterlo triggerare più tardi
        window.deferredPrompt = e;
      });

      // Controlla se l'app è in modalità standalone
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        // L'app è in esecuzione in modalità standalone
        console.log('App in modalità standalone');
      }
    </script>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Per utilizzare HealthyLife, abilita JavaScript nel tuo browser.
      </div>
    </noscript>
